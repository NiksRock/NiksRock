name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#4FC3F7&color_dots=#161B22,#0E4429,#006D32,#26A641,#39D353
            dist/github-snake.svg?palette=github-light&color_snake=#4FC3F7&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/ocean.gif?color_snake=#4FC3F7&color_dots=#161B22,#0E4429,#006D32,#26A641,#39D353

      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
