name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation (Default Snake + Custom Grid)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_dots=#ffffffab,#ffffffab,#ffffffab,#ffffffab,#ffffffab
            dist/github-snake.svg?palette=github-light&color_dots=#ffffffab,#ffffffab,#ffffffab,#ffffffab,#ffffffab

      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
